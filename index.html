<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        <div>
            <h1>
                <a href="./highscore.html" class="high-score">Highscores!</a>
            </h1>
        </div>
        <div>
            <span class="countdown-timer" id="countdown-timer">
            </span>
        </div>


    <main class="quiz-container">
        <div class="quiz-instructions-container">
            <h3 class="quiz-head">Do you know the fundamentals of JavaScript?</h3>
            <p class="quiz-instructions">Answer as many questions are you can before time runs out. 
                If you get a question wrong it will take away time.
                At the end however much time you have left is recorded as your highscore!
            </p>
            <button class="begin-quiz" id="start-quiz" type="button">Start Quiz</button>
        </div>
<!-- empty div for questions -->
        <div class="questions">
            <div class="questions-text">

            </div>
            <div class="question-answers">

            </div>
        </div>
<!-- empty div for final -->
        <div class="finished">

        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
