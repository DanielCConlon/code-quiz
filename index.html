<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>
                <a href="./highscore.html">Highscores!</a>
            </h1>
        </nav>
        <span class="countdown-timer" id="countdown-timer">
            <h1>
                Time left: 80
            </h1>
        </span>
    </header>

    <main class="quiz-container">
        <h3 class="quiz-head">Do you know the fundamentals of JavaScript?</h3>
        <div class="quiz-instructions-container">
            <p class="quiz-instructions">Answer as many questions are you can before time runs out. 
                If you get a question wrong it will take away time.
                At the end however much time you have left is recorded as your highscore!
            </p>
            <button class="begin-quiz" type="button">Begin</button>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
